<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="browsermode" content="application"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <title>分类列表</title>
    <link rel="stylesheet" type="text/css" href="{__WAP_PATH}sx/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="{__WAP_PATH}sx/css/style.css" />
    <script type="text/javascript" src="{__WAP_PATH}sx/js/media.js"></script>
    <script type="text/javascript" src="{__WAP_PATH}sx/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="{__WAP_PATH}crmeb/js/common.js"></script>
    <link rel="stylesheet" href="{__STATIC_PATH}lib/weui.min.css">
    <link rel="stylesheet" href="{__STATIC_PATH}css/jquery-weui.css">
    <link rel="stylesheet" href="{__STATIC_PATH}css/style.css">
<style>
  .tu{
    border-radius: 50%;
  }
</style>
</head>
<body style="background:#fff;">
        <div class="wy-content">
                <div class="category-top" style="font-size: 18px">
                    分类列表
                </div>
                <aside>
                  <div class="menu-left scrollbar-none" id="sidebar">
                    <ul>
                    {volist name="category" id="vo"}

                      <li {if condition="$key==1"}class="active"{/if}>{$vo.cate_name}</li>
                    
                    {/volist}
                    </ul>
                  </div>
                </aside>
                {volist name="category" id="vo"}
                <section class="menu-right padding-all j-content" {if condition="$key!=1"} style="display:none" {/if}>
                <a class="parent-link" href="{:url('store/index',['cid'=>$vo['id']])}">  
                  <h5>{$vo.cate_name}</h5>
                </a>
                  {notempty name="vo.child"}
                  <ul>
                    {volist name="vo.child" id="st"}
                    <li class="w-3" style="padding:.80rem .4rem;">
                      <a href="{:url('store/index',['cid'=>$st['id']])}">
                        <img class="tu" src="{$st.pic}" alt="">
                      <span>{$st.cate_name}</span>
                    </a>
                  </li>
                    {/volist}
                  </ul>
                  {/notempty}
                </section>
                {/volist}
              </div>
              <script src="{__STATIC_PATH}lib/jquery-2.1.4.js"></script> 
              <script src="{__STATIC_PATH}lib/fastclick.js"></script> 
              <script>
                $(function() {
                  FastClick.attach(document.body);
                });
              </script>
              <script src="{__STATIC_PATH}js/jquery-weui.js"></script>
              <script type="text/javascript">
                  $(function($){
                      $('#sidebar ul li').click(function(){
                          $(this).addClass('active').siblings('li').removeClass('active');
                          var index = $(this).index();
                          $('.j-content').eq(index).show().siblings('.j-content').hide();
                      })
                  })
              </script>
{include file="public/right_nav" /}
</body>
</html>
